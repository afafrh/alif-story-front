<div class="slider-container">
    <div class="slider-controls">
      <button (click)="previousSlide()" class="nav-button">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
      </button>
      
      <div class="dots">
        <button 
          *ngFor="let slide of slides; let i = index"
          (click)="goToSlide(i + totalSlides)"
          [class.active]="(currentSlide - totalSlides) % totalSlides === i"
          class="dot">
        </button>
      </div>
  
      <button (click)="nextSlide()" class="nav-button">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
        </svg>
      </button>
  
      <button (click)="toggleAutoPlay()" class="play-pause">
        <svg *ngIf="isPlaying" width="24" height="24" viewBox="0 0 24 24">
          <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
        </svg>
        <svg *ngIf="!isPlaying" width="24" height="24" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </button>
    </div>
  
    <div class="slides-wrapper">
      <div class="slides" [class.no-transition]="!transitionEnabled">
        <div *ngFor="let slide of loopedSlides; let i = index" class="slide" #slide>
          <div class="slide-content">
            <div class="image-container">
              <img [src]="slide.image" alt="Slide image">
            </div>
            <div class="text-container">
              <p class="slide-text">{{slide.text}}</p>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
