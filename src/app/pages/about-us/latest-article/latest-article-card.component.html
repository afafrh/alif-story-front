<div class="article-card">
  <!-- Image Section -->
  <div class="image-section">
    <img [src]="imageUrl" alt="Article Image" class="article-image" />
  </div>

  <!-- Content Section -->
  <div class="content-section">
    <h3 class="article-title">{{ title }}</h3>
    <p class="article-description">{{ description }}</p>
  </div>
</div>
