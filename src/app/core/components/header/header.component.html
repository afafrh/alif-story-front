<mat-toolbar class="navbar">

  <!-- Logo -->
  <img
    class="navbar-brand"
    alt="Logo"
    src="../../../../assets/images/logo/logo-dark.svg"
    routerLink="/"
  />

  <!-- Navbar Links (Visible on Large Screens) -->
  <div fxShow="true" fxHide.lt-md class="nav-links">
    <a mat-button routerLink="/about-us">{{
      "navbar.who_we_are" | translate
    }}</a>
  </div>

  <!-- User & Cart Icons (Visible on All Screens) -->
  <div class="account">
    <a mat-icon-button routerLink="/login" routerLinkActive="active">
      <img alt="user" src="../../../../assets/images/icons/user.svg" />
    </a>
    <a mat-icon-button routerLink="/cart" routerLinkActive="active">
      <img alt="panier" src="../../../../assets/images/icons/panier2.svg" />
    </a>
  </div>
</mat-toolbar>
